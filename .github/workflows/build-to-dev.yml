name: "Build and push to dev"

on:
  push:
    branches:
      - "main"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout source"
        uses: actions/checkout@v4

      - name: "Set up Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: "Install dependencies"
        run: npm ci

      - name: "Build Project"
        run: npm run build
